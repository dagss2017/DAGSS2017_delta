<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="tituloPagina">                
                <h2 style="text-align: center"> Nueva prescripción </h2>                
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <b:column offset="3" span="6" style="margin-top:1.75%; margin-bottom:1.75%">
                    <b:form prependId="false">
                        <b:inputText name="campoBusqueda" id="campoBusqueda" placeholder="Introduzca criterio de búsqueda" value="#{medicoControlador.campoBusqueda}">
                            <f:facet name="prepend">
                                <h:outputText value="Buscar medicamento"/>
                            </f:facet>
                            <f:facet name="append">
                              <b:commandButton look="primary" value="Buscar" action="#{medicoControlador.buscarMedicamento()}" iconAwesome="search" icon-align="right"/>
                            </f:facet>
                        </b:inputText>
                    </b:form>
                </b:column>
                
                <b:column offset="3" span="6" style="text-align: center">
                    <b:alert severity="info"><strong>Medicamentos de prueba: <br></br> - Biocura <br></br> - Vacination <br></br> - Frenatodo <br></br> - Ibuprofeno <br></br> - Piremol</strong></b:alert>
                </b:column>
                                   
                <b:form prependId="false" rendered="#{!medicoControlador.medicamentosVacio()}">     
                    <b:column style="text-align: center">
                        <h:outputLabel value="Medicamentos encontrados"/>
                    </b:column>    

                    <b:column span="10" offset="1" style="margin-bottom: 1.5%">
                        <b:dataTable value="#{medicoControlador.medicamentos}"
                                     var="medicamento" style="margin-top: 1.5%" paginated="false" info="false" searching="false">
                            <b:dataTableColumn orderable="false">
                                <f:facet name="header"><h:outputLabel value="Nombre"/></f:facet>
                                <h:outputText value="#{medicamento.nombre}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn orderable="false">
                                <f:facet name="header"><h:outputLabel value="Familia"/></f:facet>
                                <h:outputText value="#{medicamento.familia}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn orderable="false">
                                <f:facet name="header"><h:outputLabel value="Fabricante"/></f:facet>
                                <h:outputText value="#{medicamento.fabricante}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn orderable="false">
                                <f:facet name="header"><h:outputLabel value="Principio activo"/></f:facet>
                                <h:outputText value="#{medicamento.principioActivo}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn orderable="false">
                                <f:facet name="header"><h:outputLabel/></f:facet>
                                <b:column style="text-align: center">
                                    <b:commandButton value="Seleccionar" look="primary" action="#{medicoControlador.seleccionarMedicamento(medicamento)}"/>
                                </b:column>
                            </b:dataTableColumn>
                        </b:dataTable>
                        <b:commandButton value="Volver" span="2" action="formPaciente"/>
                    </b:column>
                </b:form>               
            </ui:define>
        </ui:composition>

    </body>
</html>
